<!DOCTYPE html>
<html>

<head>
    <title>Upload XML File</title>
</head>

<body>
    <h2>Upload an XML File</h2>
    <form action="/upload/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="xml_file" accept=".xml" required>
        <button type="submit">Upload</button>
    </form>
</body>

</html>
